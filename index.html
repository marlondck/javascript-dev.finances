<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
  <title>dev.finance$</title>
</head>

<body>

  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finances">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="screen-reader-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p>R$ 5.000,00</p>
      </div>
  
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de saídas">
        </h3>
        <p>R$ 2.000,00</p>
      </div>
  
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de totais">
        </h3>
        <p>R$ 3.000,00</p>
      </div>
    </section>
   
    <section id="transaction">
      <h2 class="screen-reader-only">Transações</h2>

      <a href="#" class="button new">+ Nova Transação</a>

      <table id="data-table"> <!--  Inicio da tabela -->
        <thead> <!-- indica um cabeçalho da tabela -->
          <tr> <!-- Cria uma linha -->
            <th>Descrição</th> <!-- Conteudo da linha -->
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody> <!-- Corpo da tabela, <tr> Cria uma linha, <td> Conteudo da linha(coluna) -->
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>

        <form>
          <div class="input-group">
            <label class="screen-reader-only" for="description">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição"/>
          </div>
          
          <div class="input-group">
            <label class="screen-reader-only" for="amount">Valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0.00"/>
          </div>

          <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para decimais!</small>

          <div class="input-group">
            <label class="screen-reader-only" for="date">Data</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="input-group actions">
            <a href="#" class="button cancel">Cancelar</a>
            <button type="submit">Salvar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
